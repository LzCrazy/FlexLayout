<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #content {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: -webkit-flex;
            -webkit-flex-direction: column-reverse;
            display: flex;
            flex-direction: column-reverse;
        }

        #box {
            width: 50px;
            height: 50px;
        }

        #content1 {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: -webkit-flex;
            -webkit-flex-direction: row-reverse;
            display: flex;
            flex-direction: row-reverse;
        }

        #box1 {
            width: 50px;
            height: 50px;
        }

        #content2 {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: -webkit-flex;
            -webkit-flex-direction: row;
            display: flex;
            flex-direction: row;
        }

        #box2 {
            width: 50px;
            height: 50px;
        }
        #content3 {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: -webkit-flex;
            -webkit-flex-direction: column;
            display: flex;
            flex-direction: column;
        }

        #box3 {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<h4>Column-Reverse</h4>
<div id="content">
    <div id="box" style="background-color:red;">A</div>
    <div id="box" style="background-color:lightblue;">B</div>
    <div id="box" style="background-color:yellow;">C</div>
</div>
<h4>Row-Reverse</h4>
<div id="content1">
    <div id="box1" style="background-color:red;">A</div>
    <div id="box1" style="background-color:lightblue;">B</div>
    <div id="box1" style="background-color:yellow;">C</div>
</div>
<h4>Row</h4>
<div id="content2">
    <div id="box2" style="background-color:red;">A</div>
    <div id="box2" style="background-color:lightblue;">B</div>
    <div id="box2" style="background-color:yellow;">C</div>
</div>
<h4>cloumn</h4>
<div id="content3">
    <div id="box3" style="background-color:red;">A</div>
    <div id="box3" style="background-color:lightblue;">B</div>
    <div id="box3" style="background-color:yellow;">C</div>
</div>
</body>
</html>
